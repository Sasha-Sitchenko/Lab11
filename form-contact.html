<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <style>
        body{
            background-image: url('Photo/задній фон.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
    </style>
</head>
<body>
    <center>
        <table width="400px">
            <tr bgcolor="grey" height="100px">
                <td>
                    <center>
                        <form action="URL" method="post">
                            <input type="text" name="name" placeholder="Ваше ім'я*" size="40">
                            <br>
                            <br>
                            <input type="email" name="email" placeholder="Emaile*" size="40">
                            <br>
                            <br>
                            <input type="text" name="sabjeckt" placeholder="Тема повдомлення*" size="40" >
                            <br>
                            <br>
                            <textarea name="comment" placeholder="Повідомлення*" rows="6" cols="40"></textarea>
                            <br>
                            <br>
                            <b>*-Обов'язкове для заповнення</b>
                            <br>
                            <br>
                            <button style="background-color: black; color: white; width: 200px; height: 60px; font-size: 20px;">Відправити</button>
                        </form>
                    </center>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
